<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Web-site</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Подключаем стили Bootstrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module" src="src/index.js"></script>
    <style></style>
  </head>
  <body>
    <!-- Хедер с меню и кнопками -->
    <header class="header" id="main-header">
      <div class="container">
        <!-- Меню или логотип -->
        <h1>Logo</h1>
        <!-- Меню -->
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">More</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Offers</a>
          </li>
        </ul>
      
        <div class="search-form">
          <input type="text" class="form-control" placeholder="Search" />
          <button class="btn btn-primary">Search</button>
        </div>
        <!-- Кнопки входа и регистрации -->
        <div>
          <button
            class="btn btn-primary text-white mr-2"
            id="enter-button"
            onclick="window.location='enter.html'"
          >
            Enter
          </button>
          <button class="btn btn-secondary text-white" id="registration-button">
            <a href="registration.html" class="text-white">Registration</a>
          </button>
          <h3 id="userName"></h1>
          <button
            type="button"
            id="logout-button"
            class="btn btn-danger"
            hidden
          >
            Log out
          </button>
        </div>
      </div>
    </header>
    <!-- Кнопка для отображения айтема -->
    <button id="create-collection-btn" class="btn btn-primary mt-2" hidden>Create Collection or item</button>
    <div class="forms-container">
      <form id="create-collection-form" class="create-collection-form bg-danger text-white p-4 rounded" hidden>
      <h2 class="text-center mb-4 text-primary">Create a New Collection</h2>
      <div class="form-group mx-auto">
        <label for="collection-name">Collection Name:</label>
        <input type="text" id="collection-name" class="form-control" placeholder="Enter collection name" required />
      </div>
      <div class="form-group mx-auto">
        <label for="collection-description">Collection Description:</label>
        <textarea id="collection-description" class="form-control" placeholder="Enter collection description" required></textarea>
      </div>
      <div class="form-group mx-auto">
        <label for="collection-topic">Collection Topic:</label>
        <input type="text" id="collection-topic" class="form-control" placeholder="Enter collection topic" required />
      </div>
      <div class="form-group mx-auto" id="items-container">
        <label for="item">Items:</label>
        <input type="text" id="item" class="form-control" placeholder="Enter item"  />
        <!-- Добавить кнопку для добавления нового поля для айтема -->
        
      </div>
      <button type="submit" class="btn btn-primary btn-block">Create Collection</button>
    </form>
    <form id="create-item-form" class="create-item-form text-white p-4 rounded" hidden>
      <h2 class="text-center mb-4 text-primary">Create a New Item</h2>
      <div class="form-group mx-auto">
          <label for="collection-select">Select Collection:</label>
          <select id="collection-select" class="form-control">
              <!-- Опции коллекций будут добавлены динамически с помощью JavaScript -->
          </select>
      </div>
      <div class="form-group mx-auto">
          <label for="item-name" class="form-control-label">Item name:</label>
          <input type="text" id="item-name" class="form-control">
      </div>
      <div class="form-group mx-auto">
          <label for="tag" class="form-control-label">Tag:</label>
          <input type="text" id="tag" class="form-control">
      </div>
      <div id="dynamic-fields" class="form-group mx-auto">
          <!-- Дополнительные поля  в зависимости от выбранной коллекции -->
      </div>
      <button type="submit" class="btn btn-primary btn-block">Create Item</button>
  </form>

  </div>

  <!-- Таблица для отображения коллекций -->
  <h2 class="collection-title">Collections</h2>
<table id="collection-table" class="table mt-4">
  <thead>
    <tr>
      <th>ID</th>
      <th>Collection Name</th>
      <th>Description</th>
      <th>Topic</th>
      <th>Image</th>
      <!-- Другие заголовки столбцов, если нужно -->
    </tr>
  </thead>
  <tbody>
    <!-- Здесь  строки с данными о коллекциях -->
  </tbody>
</table>
    
    <!-- Кнопка для отображения списка пользователей -->
    <button id="show-users-btn" class="btn btn-primary mt-2" hidden>Show Users</button>
    <ul id="user-list" class="list-group mt-4"></ul>
    <!-- Подключаем скрипты Bootstrap (необходимо для работы некоторых компонентов) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
