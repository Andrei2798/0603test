<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Web-site</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Подключаем стили Bootstrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module" src="src/index.js"></script>
    <style></style>
  </head>
  <body>
    <!-- Хедер с меню и кнопками -->
    <header class="header" id="main-header">
      <div class="container">
        <!-- Меню или логотип -->
        <h1>Logo</h1>
        <!-- Меню -->
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">More</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Offers</a>
          </li>
        </ul>
        <!-- Строка поиска и кнопка поиска -->
        <div class="search-form">
          <input type="text" class="form-control" placeholder="Search" />
          <button class="btn btn-primary">Search</button>
        </div>
        <!-- Кнопки входа и регистрации -->
        <div>
          <button
            class="btn btn-primary text-white mr-2"
            id="enter-button"
            onclick="window.location='enter.html'"
          >
            Enter
          </button>
          <button class="btn btn-secondary text-white" id="registration-button">
            <a href="registration.html" class="text-white">Registration</a>
          </button>
          <h3 id="userName"></h1>
          <button
            type="button"
            id="logout-button"
            class="btn btn-danger"
            hidden
          >
            Log out
          </button>
        </div>
      </div>
    </header>
    <!-- Кнопка для отображения коллекции -->
    <button id="create-collection-btn" class="btn btn-primary mt-2" hidden>Create Collection</button>
    <form id="create-collection-form" class="create-collection-form bg-danger p-4 rounded text-center">
      <h2 class="text-primary mb-4">Create New Collection</h2>
      <div class="mb-3">
        <label for="collection-name" class="form-label text-white">Collection name</label>
        <input type="text" class="form-control" id="collection-name" placeholder="Enter collection name">
      </div>
      <div class="mb-3">
        <label for="collection-description" class="form-label text-white">Collection description</label>
        <textarea class="form-control" id="collection-description" rows="3" placeholder="Enter collection description"></textarea>
      </div>
      <div class="mb-3">
        <label for="collection-theme" class="form-label text-white">Collection topic</label>
        <input type="text" class="form-control" id="collection-topic" placeholder="Enter collection topic">
      </div>
      <button type="submit" class="btn btn-success  bg-success">Create</button>
    </form>
    <!-- Кнопка для отображения списка пользователей -->
    <button id="show-users-btn" class="btn btn-primary mt-2" hidden>Show Users</button>
    <ul id="user-list" class="list-group mt-4"></ul>
    <!-- Подключаем скрипты Bootstrap (необходимо для работы некоторых компонентов) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Подключаем скрипт main.js -->
  </body>
</html>
